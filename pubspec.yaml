name: messenger_clone
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  get_it: 4.0.2
  cubit: 0.0.7
  flutter_cubit: 0.0.8
  auto_route: ^0.5.0
  provider: ^4.1.3
  dartz: ^0.9.1
  dio: 3.0.9
  json_annotation: ^3.0.1
  freezed_annotation: ^0.11.0
  font_awesome_flutter: 8.8.1
  derry: ^0.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  freezed: ^0.11.2
  mockito: ^4.1.1
  build_runner: ^1.10.0
  json_serializable: ^3.2.5
  auto_route_generator: ^0.5.0

flutter:
  uses-material-design: true

scripts:
  build: flutter pub run build_runner build
  watch: flutter pub run build_runner watch
  buildC: flutter pub run build_runner build --delete-conflicting-outputs
  watchC: flutter pub run build_runner watch --delete-conflicting-outputs